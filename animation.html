<!DOCTYPE html>
<html>
<head>
	<style>
	div {
		width: 100px;
		height: 100px;
		background: red;
		-webkit-animation: myfirst 5s /*infinite*/; 
		animation: myfirst 5s;
	}

	@-webkit-keyframes myfirst {
		from {background: red;}
		to {background: yellow;}
	}

	@keyframes myfirst {
		from {background: red;}
		to {background: yellow;}
	}
	</style>

</head>
<body>

	<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>
	<div></div>

</body>
</html>

<html>
<!-- http://jsfiddle.net/JdbhV/6/ -->

<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<style>
  #pig { font-size: 0; }
  #pig img { width: 33.3%; opacity: 0; }

@keyframes pigseq { 100% { opacity: 1; } }
@-webkit-keyframes pigseq { 100% { opacity: 1; } }

#pig img { animation: pigseq .5s forwards; }
#pig img:nth-child(1) { animation-delay: .5s; }
#pig img:nth-child(2) { animation-delay: 1s; }
#pig img:nth-child(3) { animation-delay: 1.5s; }
#pig img:nth-child(4) { animation-delay: 2s; }
#pig img:nth-child(5) { animation-delay: 2.5s; }
#pig img:nth-child(6) { animation-delay: 3s; }
</style>

<body>

<div id="pig">

  <img src="img/dahlias.jpg" alt="dahlia">
  <img src="img/galdious.jpg" alt="gladious">
  <img src="img/blackEyeSusans.jpg" alt="blackEyeSusans">
  <img src="img/iris.jpg" alt="iris">
  <img src="img/astilbe.jpg" alt="astilbe">
  <img src="img/crocuses.jpg" alt="crocuses">

</div>

</body>

</html>

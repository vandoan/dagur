<!DOCTYPE html>
<html>
<body>
	<select id="mud" size="1">
		<option>Cat</option>
		<option>Dog</option>
		<option>Mouse</option>
		<option>Cow</option>
		<option>Fish</option>
	</select>

	<p>Click button to change the number of visible options in the dropdown list.</p>

	<button onclick="pig()">Pig it</button>

	<script>
		function pig(){
			document.getElementById("mud").size="5";
		}
	</script>

</body>
</html>

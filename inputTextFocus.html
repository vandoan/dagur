<html>
<head>
<script language="JavaScript" type="text/javascript">
	function DisplayMsg(NumVal) {
		if (NumVal==1) {
			alert("Type your phone number in the field");
		}
		if (NumVal==2) {
			alert("Type your phone number in the field");
		}
	}
</script>
<title>Keyboard Event</title>
</head>
<body>
	source: 
	<form name="form1">
		<b>Name:</b>&nbsp; <input type="text" name="text1" onFocus="DisplayMsg(1)" size ="20">
		<br>
		<b>Phone:</b>&nbsp; <input type="text" name="text1" onFocus="DisplayMsg(2)" size ="20">
	</form>
</body>
</html>

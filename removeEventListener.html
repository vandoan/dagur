<!DOCTYPE HTML>
<html>
<head>
	<style type='text/css'>
		p {
			background: gray;
			color: white;
			padding: 10px;
			margin: 5px; 
			border: thin solid black;
		}
	</style>
</head>
<body>
	<p>When the mouse enters, add text with red background and black color. When it leaves, remove color and background</p>
	<p>this is a test</p>
	<p>When the button is pressed, the paragraph with an id of "block 2" won't have the handMouseOut function and can't revert back to its old colors.</p>
	<p id ="block2">This is a test</p>
	<button id="pressme">Press Me</button>
	<script type="text/javascript">
		var pElems = document.getElementsByTagName('p');
		for (var i=0;i<pElems.length;i++){
			pElems[i].addEventListener('mouseover', handleMouseOver);
			// adds event listener to each p
			pElems[i].addEventListener('mouseout', handleMouseOut);
		}
		document.getElementById("pressme").onclick = function() {document.getElementById("block2").removeEventListener("mouseout",handleMouseOut);			
		}
		function handleMouseOver(e) {
			e.target.innerHTML += ' mouseover';
			e.target.style.background = 'red';
			e.target.style.color = 'black';
		}
		function handleMouseOut(e) {
			e.target.innerHTML += "mouseout";
			e.target.style.removeProperty('color');
			e.target.style.removeProperty('background');
		}
		</script>
	</body>
	</html>

<html>

<head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>

<style>
	div { 
		padding:15px; margin:15px;
		border: 4px solid red; 
		}
	span { border:4px solid blue; }
	body > div { width:500px; }
</style>

<script>
	$(document).ready(function(){
		$("span").parents().css({"border":"1px solid  blue"});
	});

	$(document).ready(function(){
		$("span").parents().css({"padding":"30px"})
	});
	
	// make sure to include () with parents and to use curly brackets with css values
</script>


<body>

<div>
	<div>
		<div>
			<span>
				span
			</span>
		</div>
	</div>
</div>

</body>
</html>

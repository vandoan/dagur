<!DOCTYPE html>
<body>
<p id='here'>Here</p>
<button id="bear" onclick="bear()">magic</button>
<script>
	
	function bear() {
		var cat = document.getElementById("here");

		if (cat.style.display == "block") {
			cat.style.display = "none";
		
		} else {
			cat.style.display ="block"; 
		}
	}

</script>
</body>
</html>

<html>
	<head>
		<style>
		div {
			background: #de9a44;
			margin: 3px;
			width: 80px;
			height: 40px;
			display: none;
			float: left;
		}
		</style>
	</head>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<body>

Click me!
<div></div>
<div></div>
<div></div>

<script>
	$(document.body).click(function () {
		if ( $("div:first").is(":hidden")) {
			$("div").slideDown("slow");
		} else {
			$("div").hide();
		}
	});
</script>

</body>
</html>

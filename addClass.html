<!DOCTYPE html>
<html>
<head>
<title>innerHeight demo</title>
<style>
	div {
		width: 		60px;
		padding: 	10px;
		height: 	70px;
		float: 		left;
		margin: 	5px;
		background: red;
		cursor: 	pointer;
	}
	.mod {
		background:blue;
		cursor: default;
	}
</style>
</head>
<body>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>

	<script>
		var modHeight = 70;
		$("div").one('click', function(){
			$(this).innerHeight(modHeight).addClass('mod');
			modHeight -=8;
		})
	
	</script>

</body>
</html>
